<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Mosquitto Websockets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/?o=mqttws31.js" type="text/javascript"
			integrity="sha256-6BlcKxo/yMcvhOcbycdsJar3RUZrL6KYeOLnzzLXBbs="
			crossorigin="anonymous"></script>

    <script src="/?o=jquery-1.3.2.min.js" type="text/javascript"
			integrity="sha256-yDcKLQUDWenVBazEEeb0V6SbITYKIebLySKbrTp2eJk="
			crossorigin="anonymous"></script>

    <script type="text/javascript">

// configuration
host = '<!--TMPL_VAR name="address"-->';    // hostname or IP address of the dowse box
port = 1888;
topic = 'dns-query-channel'; // topic to subscribe to
useTLS = false;
username = null;
password = null;
cleansession = true;
// end of conf

var mqtt;
var reconnectTimeout = 20000;

function MQTTconnect() {
    mqtt = new Paho.MQTT.Client(
        host,
        port,
        "web_" + parseInt(Math.random() * 100,
                          10));

    var options = {
        timeout: 3,
        useSSL: useTLS,
        cleanSession: cleansession,
        onSuccess: onConnect,
        onFailure: function (message) {
            $('#status').val("Connection failed: " + message.errorMessage + "Retrying");
            setTimeout(MQTTconnect, reconnectTimeout);
        }
    };

    mqtt.onConnectionLost = onConnectionLost;
    mqtt.onMessageArrived = onMessageArrived;

    if (username != null) {
        options.userName = username;
        options.password = password;
    }
    console.log("Host="+ host + ", port=" + port + " TLS = " + useTLS +
				" username=" + username + " password=" + password);
    mqtt.connect(options);
}

function onConnect() {
    $('#status').val('Connected to ' + host + ':' + port);
    // Connection succeeded; subscribe to our topic
    mqtt.subscribe(topic, {qos: 0});
    $('#topic').val(topic);
}

function onConnectionLost(response) {
    setTimeout(MQTTconnect, reconnectTimeout);
    $('#status').val("connection lost: " + responseObject.errorMessage + ". Reconnecting");

};

function onMessageArrived(message) {

    var topic = message.destinationName;
    var payload = message.payloadString;

    $('#ws').prepend('<li>' + topic + ' = ' + payload + '</li>');
};

$(document).ready(function() {
    MQTTconnect();
});

    </script>
  </head>
  <body>
    <h1>Dowse events via websocket</h1>
	<h3>For message formatting info see: <a href="https://github.com/dyne/dowse/blob/master/doc/HACKING.md">dowse/doc/HACKING.md</a></h3>
    <div>
        <div>Subscribed to <input type='text' id='topic' disabled />
        Status: <input type='text' id='status' size="80" disabled /></div>

        <ul id='ws' style="font-family: 'Courier New', Courier, monospace;"></ul>
    </div>
  </body>
</html>
